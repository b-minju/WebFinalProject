<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find PW</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .main-title {
      text-align: center;
      margin-bottom: 48px;
    }
    .main-title :hover{
      color: dimgrey;
    }
    .content {
      border: 1px solid #121212;
      padding: 20px;
      padding-top: 0;
      width: 300px;
      background: white;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 90%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 5px;
      background-color: #f0f0f0;
      border: 1px solid #121212;
      margin-bottom: 10px;
    }
    /* 모달 스타일 추가 */
    .modal {
      display: none; /* 초기에는 숨김 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* 반투명 배경 */
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      text-align: center;
    }
    .close-button {
      cursor: pointer;
      float: right;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div>
  <a onclick="window.close()" style="text-decoration: none; color: black;" class="main-title"><h1>My Page</h1></a>
  <div class="content">
    <span class="close-button" onclick="window.open('/find/user', '_self')" style="margin-top: 10px;">×</span>
    <h2>비밀번호 찾기</h2>
    <form>
      <table>
        <tr>
          <td>
            <input type="text" placeholder="id" required>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <input type="email" placeholder="email" required>
          </td>
          <td>
            <button type="button">&nbsp;인증번호 전송&nbsp;</button>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="code" required>
          </td>
          <td>
            <button type="button">&nbsp;&nbsp;이메일 인증&nbsp;&nbsp;</button>
          </td>
      </table>
      <br>
      <button type="submit" href="javascript:void(0)" onclick="openModal('pwModal')">비밀번호 찾기</button>
    </form>
  </div>
</div>

<!-- 로그인 모달 -->
<div class="modal" id="pwModal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal('pwModal')">×</span>
    <h2>비밀번호 재설정</h2>
    <form>
      <input type="text" placeholder="pw" required>
      <input type="text" placeholder="pw 확인" required>
      <br>
      <br>
      <button type="button" onclick="window.close()">비밀번호 재설정</button>
    </form>
  </div>
</div>
</div>

<script>
  // 모달 열기 함수
  function openModal(modalId) {
    document.getElementById(modalId).style.display = "flex";
  }

  // 모달 닫기 함수
  function closeModal(modalId) {
    document.getElementById(modalId).style.display = "none";
  }

  // ESC 키로 모달 닫기
  window.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
      closeModal("signupModal");
      closeModal("loginModal");
    }
  });
</script>
</body>
</html>
